<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2em;
        }
        
        p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        
        .back {
            text-decoration: none;
            color: blue;
        }
        
        .back > h1 {
            margin: 0;
            color: blue;
        }
        
        .back > h1:hover {
            cursor: pointer;
            color: darkblue;
        }
    </style>
    <title>404 - Page Not Found</title>
</head>
<body>
    <div id="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="./index.html" class="back"><h1>Go Back to Home</h1></a>
    </div>
</body>
</html>
